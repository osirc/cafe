<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Menú</title>
        <style></style>
        <script>
            function RequestProducts(){
                fetch(`../menu/allArticles.php`, {//localhost:5000/signup.php
                    method: 'POST',
                    headers: new Headers({"Content-Type": `application/json;charset=utf-8`,})
                })
                .then(response => {
                    if (response.ok)
                        return response.json();
                    else{
                        alert(`Ocurrió un error, por favor inténtelo de nuevo`)
                        return null;
                    }
                })
                .then(data => {
                        alert(data);
                    }
                )
                .catch(err=>{
                        console.error(err);
                    }
                );
            }
        </script>
    </head>
    <body onload="RequestProducts()">
        <div>
            
        </div>
    </body>
</html>
